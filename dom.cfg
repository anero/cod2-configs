// Time limit for a map, in minutes (default = 0, which means only using roundlimit and roundlength)
set scr_dom_timelimit 0

// Number of rounds (default = 5)
set scr_dom_roundlimit 3

// Length of a round, in minutes (default = 4)
set scr_dom_roundlength 10

// Respawn delay, in seconds (default = 10)
set scr_dom_respawndelay 10

// Points awarded for capturing an objective (default = 5)
set scr_dom_pointscaptureflag 5

// Time to capture an objective, in seconds (default = 10)
set scr_dom_flagcapturetime 10

// Shortest spawn distance from the closer flag, in COD units (default = 250)
set scr_dom_spawndistance 250

// Allow flag points to show across map (yes = 1, no = 0, default = 1)
set scr_dom_showflagpoints 1

// Round warmup time to allow time for players to join server, in seconds (default = 60)
set scr_dom_warmuptime 30

// Delay before next round, in seconds (default = 10)
set scr_dom_cooldowntime 5

// Grace period, in seconds (default = 15)
set scr_dom_graceperiod 15

// Switch team spawns at each round (yes = 1, no = 0, default = 0)
set scr_dom_switchspawns 1

// Team with most flags captured during a round win (yes = 1, no = 0, default = 0)
// When set to 0, teams must capture all flags to win the round
set scr_dom_mostflagswins 1

// Maps configuration file for static flags positions and spawn type
// This file must reside in the scriptdata folder under your <fs_game> mod folder
set scr_dom_mapsconfigfile "mapsconfig.ini"

// Force the use of random flags even if static flags definitions exist for the map (yes = 1, no = 0, default = 0)
set scr_dom_randomflags 0

// Number of flags in random flags mode (0 = number of flags based on the number of players, default = 5)
// The actual number of flags will always be at least 2 and at most 7
set scr_dom_flagsnumber 5

// Time out for capturing a flag, in seconds (0 = no time out, default = 120)
// After this time, a new flag will spawn elsewhere
// Only active in random flags mode
set scr_dom_flagtimeout 120