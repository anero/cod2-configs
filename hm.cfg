// Time limit, in minutes (default = 30)
set scr_hm_timelimit "30"

// Score limit (default = 50)
set scr_hm_scorelimit "50"

// Show commander on compass (0 = no, 1 = yes, default = 1)
set scr_hm_showcommander "1"

// Interval between commander updates on compass, in seconds (default = 1)
set scr_hm_tposuptime "2"

// Respawn delay penalty for a hitman killed by another hitman, in seconds (default = 10)
set scr_hm_penaltytime "10"