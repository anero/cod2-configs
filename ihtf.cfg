// IHTF

// Time before the flag respawns, in seconds (default = 15)
set scr_ihtf_flagspawndelay "15"

// Time limit, in minutes (default = 30)
set scr_ihtf_timelimit "30"

// Score limit (default = 30)
set scr_ihtf_scorelimit "30"

// Respawn delay, in seconds (default = 10)
set scr_ihtf_respawndelay "10"

// Use random flag spawns for every flag spawn except the first one (0 = no, 1 = yes, default = 1)
set scr_ihtf_randomflagspawns "1"

// Score received for killing regular players (default = 0)
set scr_ihtf_pointsforkillingplayers "0"

// Score received for killing flag carriers (default = 1)
set scr_ihtf_pointsforkillingflagcarrier "1"

// Score received for stealing the flag (default = 1)
set scr_ihtf_pointsforstealingflag "1"

// Score received for holding the flag (default = 2)
set scr_ihtf_pointsforholdingflag "3"

// Time required to hold the flag before scoring, in seconds (default = 30)
set scr_ihtf_holdtimetoscore "30"

// Max hold time, in seconds (default = 180)
set scr_ihtf_maxholdtime "180"

// Time out for stealing flag before it respawns elsewhere, in seconds (default = 180)
set scr_ihtf_flagtimeout "180"

// Minimum distance a player can spawn from the flag, in COD units (default = 1000)
set scr_ihtf_spawndistance 1000

// Maximum distance a player can spawn from the flag, in COD units (default = 3000)
set scr_ihtf_spawndistance_max 3000

// Player spawn points creation mode (default = "dm tdm")
// String containing a combination of possibles values :
//	dm : DM player spawn points
//	tdm : TDM player spawn points
//	ctfp : CTF player spawn points
//	ctff : CTF flag points
//	sdp : SD player spawn points
//	sdb : SD bomb zones
// 	hq : HQ radio points
//
// Examples :
// Make players spawn on CTF and SD player spawn points : "ctfp sdp"
// Make players spawn on DM spawn points : "dm"
//
set scr_ihtf_playerspawnpointsmode "dm tdm"

// Flag spawn points creation mode (default = "dm ctff sdb hq")
// String containing a combination of possibles values :
//	dm : DM player spawn points
//	tdm : TDM player spawn points
//	ctfp : CTF player spawn points
//	ctff : CTF flag points
//	sdp : SD player spawn points
//	sdb : SD bomb zones
// 	hq : HQ radio points
//
// Examples :
// Make flag spawn on HQ radio points : "hq"
// Make flag spawn on CTF flag points and SD bomb zones : "ctff sdb"
//
set scr_ihtf_flagspawnpointsmode "ctff sdb hq"


// Note on map overriding
// ----------------------
// All these dvars can be overriden for specific maps by adding the map name at the end of the dvar.
// This is also true for scr_allies.
//
// Examples :
// Play with russian allies in Toujane : set scr_allies_mp_toujane russian
// Set the respawn delay in Brecourt : set scr_ihtf_respawndelay_mp_brecourt 20
// Use TDM spawn points for players on Salerno Beachhead beta : set scr_ihtf_playerspawnpointsmode_mp_salerno_beachhead_b "tdm"
// Use only SD bomb zones and HQ radio points for flag on Burgundy : set scr_ihtf_flagspawnpointsmode_mp_burgundy "sdb hq"