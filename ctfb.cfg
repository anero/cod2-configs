// CTFB

// Team score limit (default = 5)
set scr_ctfb_scorelimit 5

// Time limit, in minutes (default = 30)
set scr_ctfb_timelimit 30

// Use random positions for the flag (0 = no, 1 = yes, default = 0)
// These positions will be chosen among DM spawn points instead of fixed CTF flag positions
set scr_ctfb_random_flag_position 0

// When using random flag positions, minimum distance between flag bases (default = 2200)
// Set a bigger value for bigger maps, smaller for smaller maps. Use map overriding to create map specific values.
set scr_ctfb_random_flag_distance 2200

// Show enemy the own flag (0 = no, 1 = yes, default = 1)
set scr_ctfb_show_enemy_own_flag 1

// Delay before showing enemy the own flag, in seconds (default = 60)
set scr_ctfb_show_enemy_own_flag_after_sec 30

// Duration of showing enemy the own flag, in seconds (default = 60)
set scr_ctfb_show_enemy_own_flag_time 60

// Points for capturing the flag (default = 10)
set scr_ctfb_points_capture_flag 5

// Points for returning the flag (default = 2)
set scr_ctfb_points_returned_flag 2

// Points for defending own flag (default = 2)
set scr_ctfb_points_defend 2

// Points for assisting the own flag carrier (default = 3)
set scr_ctfb_points_assist 3

// Distance under which a kill is considered as protection - distance is from the killed player to the flag (default = 800)
// No reason to change this value unless map has unusual dimensions...
set scr_ctfb_flagprotectiondistance 800

// Respawn delay, in seconds (default = 10)
set scr_ctfb_respawn_delay 10

// Delay before auto-returning a dropped flag to its base, in seconds (default = 120)
set scr_ctfb_flagautoreturndelay 120

// Note on map overriding
// ----------------------
// All these dvars can be overriden for specific maps by adding the map name at the end of the dvar.
// This is also true for scr_allies.
//
// Examples :
// Play with russian allies in Toujane : set scr_allies_mp_toujane russian
// Set the respawn delay in Brecourt : set scr_ctfb_respawn_delay_mp_brecourt 5
// Use random flag positions on Burgundy : set scr_ctfb_random_flag_position_mp_burgundy 1