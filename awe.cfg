// Time the target stay locked on victim, allowing the player to activate the powerup, in seconds (min = 1, max = 60, default = 2)
//set awe_funmod_target_time 3

// Players must use binoculars to target a victim (0 = no, 1 = yes, default = 0)
//set awe_funmod_target_binoc 1

// Enabled powerups (default = "all")
//
// You can specify a limited list of powerups you want to enable.
// Eg "invisible powernades drunk telefrag"
//
// Valid powerup names are :
// 	"invisible" : player is invisible
//	"invulnerable" : player is invulnerable - WARNING : an invulnerable player can cross minefields and reach unexpected areas of the map !
//	"fastsprint" : player can sprint much faster
//	"unlimitednades" : player has unlimited frag and smoke nades
//	"powernades" : player frag nades are much more powerful (3x radius, 3x damage and cookable)
//	"wabbit" : player jumps like a... wabbit
//	"3rdperson" : switches the player's view to 3rd person
//	"drunk" : player has drunk way too much
//	"fart" : player has some serious digestion issues
//	"invisibleweapon" : player cannot see his weapon
//	"fuzzycontrols" : player controls get... fuzzy
//	"shake" : player has got Parkinson's
//	"crush" : drops an object on the player
//	"bury" : buries the player on the ground - WARNING : may cause the player to get stuck yet stay alive !
//	"lock" : locks the player at his location
//	"crazyshooter" : player shoots like crazy
//	"crazynader" : player throws nades like crazy
//	"tinyscreen" : player's screen gets ridiculously small
//	"duckmove" : player (thinks he) moves like a duck
//	"telefrag" : telefrags the player
//	"earthquake" : generates an earthquake at the player's location
//	"ufograb" : player is grabbed by an UFO
//	"fast" : increases the global speed of the game
//	"slow" : reduces the global speed of the game
//	"lowgrav" : reduces the global gravity
//	"all" : all of the above
//
//set awe_funmod_pu "all"