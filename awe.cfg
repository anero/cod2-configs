///////////////////////////////
// Next map voting extension //
///////////////////////////////

// This feature allows to use the next map voting option in a different way.
// Next map/gametype will not be chosen from the rotation, but from a list specified by the following dvars :

// awe_map_vote_gametypes : set the available gametypes on your server you allow to vote for
// awe_map_vote_<gametype>_maps : for each of the gametype that you have set in awe_map_vote_gametypes, you have to specify all the maps that you allow to vote for and that are available for that gametype

// This helps to avoid voting for incompatible or unwanted maps/gametypes

// Example :

// set awe_map_vote_gametypes "ctf tdm dm"
// set awe_map_vote_ctf_maps "mp_breakout mp_brecourt mp_carentan mp_dawnville"
// set awe_map_vote_tdm_maps "mp_dawnville mp_decoy mp_downtown"
// set awe_map_vote_dm_maps "mp_farmhouse mp_downtown mp_leningrad mp_matmata"

// During map vote, 5 couples of map/gametype will be randomly choosen and proposed to the player.

// For instance, with the example above :
// Dawnville(tdm)
// Leningrad(dm)
// Downtown(tdm)
// Breakout(ctf)
// Matmata(dm)


