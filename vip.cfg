// VIP

// Team score limit (default = 20)
set scr_vip_scorelimit 20

// Time limit, in minutes (default = 30)
set scr_vip_timelimit 30

// Respawn delay, in seconds (default = 10)
set scr_vip_respawndelay 10

// Delay for selecting a new VIP, in seconds (default = 5)
set scr_vip_vipdelay 5

// VIP visibility on compass by team mates (0 = no, 1 = yes, default = 1)
set scr_vip_vipvisiblebyteammates 1

// VIP visibility on compass by enemies (0 = no, 1 = yes, default = 1)
set scr_vip_vipvisiblebyenemies 1

// Points awarded for killing enemy VIP (default = 5)
set scr_vip_pointsforkillingvip 5

// Points awarded for protecting own VIP (default = 3)
set scr_vip_pointsforprotectingvip 3

// Points awarded to the VIP for staying alive (default = 2)
set scr_vip_vippoints 2

// Cyclic delay after which a VIP scores points for staying alive, in minutes (default = 3)
set scr_vip_vippoints_cycle 3

// Distance under which a kill is considered as protection - distance is from the killed player to the VIP (default = 800)
// No reason to change this value unless map has unusual dimensions...
set scr_vip_vipprotectiondistance 800

// Time under which a kill is considered as protection, in seconds = time passed since the killed player did his last damage to the VIP (default = 15)
set scr_vip_vipprotectiontime 15

// VIP pistol enabled (0 = no, 1 = yes, default = 1)
// If disabled, the VIP will be able to use normal weapons
set scr_vip_vippistol 1

// VIP smoke grenades (0 = disabled, n = number of grenades, max = 9, default = 3)
// If disabled, the standard smoke grenades will be used
set scr_vip_vipsmokenades 3

// VIP smoke radius = distance max to be invisible on compass (default = 380)
// Be careful to stick with a value close to the default or the visual effect (not configurable) won't match
set scr_vip_vipsmokeradius 380

// VIP smoke duration = duration of smoke effect on compass visibility, in seconds (default = 70)
// Be careful to stick with a value close to the default or the visual effect (not configurable) won't match
set scr_vip_vipsmokeduration 70

// VIP frag grenades (0 = disabled, n = number of grenades, max = 9, default = 0)
// If disabled, the standard number of frag grenades will be used
set scr_vip_vipfragnades 0

// VIP health, in percent of standard health (default = 150)
set scr_vip_viphealth 150

// Special binoculars enabled (0 = no, 1 = yes, default = 1)
set scr_vip_binoculars 1


// Note on map overriding
// ----------------------
// All these dvars can be overriden for specific maps by adding the map name at the end of the dvar.
// This is also true for scr_allies.
//
// Examples :
// Play with russian allies in Toujane : set scr_allies_mp_toujane russian
// Disable the VIP pistol in Brecourt : set scr_vip_vippistol_mp_brecourt 0
// Put a score limit of 30 in Burgundy : set scr_vip_scorelimit_mp_burgundy 30