//******************************************************************************
// Call Vote Control
//******************************************************************************
// Callvote main switch
// 0 = disabled
// 1 = enabled (default)
//set g_allowvote "1"

// Callvote change mode
// 0 = disabled
//     g_allowvote is ON or OFF. No further changes
// 1 = mode 1
//     disable_cv -> delay_players(opt) -> disable_time -> enable_cv -> end
// 2 = mode 2
//     enable_cv -> delay_players(opt) -> enable_time -> disable_cv -> end
// 3 = mode 3 (default)
//     disable_cv -> delay_players(opt) -> delay or disable_time ->
//     [loop_start] enable_cv -> enable_time -> disable_cv -> disable_time -> [goto_loop]
// 4 = mode 4
//     enable_cv -> delay_players(opt) -> delay or enable_time ->
//     [loop_start] disable_cv -> disable_time -> enable_cv -> enable_time -> [goto_loop]
//
// WARNING: mode 1, 2, 3 and 4 only work if g_allowvote is enabled initially!
//set ex_callvote_mode "3"

// Wait for a minimum number of players before starting the timer
// Available in all modes
// 0 = disabled (default)
// 1 - 64 = players to wait for
//set ex_callvote_delay_players "0"

// Delay the availability of the callvote feature when the game starts (mode 1)
// Optional in modes 3 and 4
// 0 = disabled, no delay
// 1 - 9999 = seconds to wait (default 60)
//set ex_callvote_delay "60"

// Seconds the callvote feature will be available
// Used in modes 2, 3 and 4
// If delay is enabled, the timer will start after delay
// 30 - 9999 = seconds enabled (default 120)
//set ex_callvote_enable_time "120"

// Seconds the callvote feature will be disabled
// Used in modes 1, 3 and 4
// 30 - 9999 = seconds disabled (default 300)
//set ex_callvote_disable_time "300"

// Show messages about the callvote status
// 0 = disabled
// 1 = enabled - show enable messages
// 2 = enabled - show disabled messages
// 3 = enabled - show all messages (default)
//set ex_callvote_msg "3"


