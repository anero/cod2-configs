//******************************************************************************
// Rank Based WMD
//******************************************************************************
// Make sure you have linked WMD to the rank system in wmdcontrol.cfg!
// You can choose whether you wish to have a fixed, random or allowed random
// deployment for the WMD's.
// The loadout order is Mortars > Artillery > Airstrike > SPECIAL
// SPECIAL is Extended Airstrike or Gunship, depending on whether you have the
// gunship enabled. Extended Airstrike is normal airstrike or Napalm airstrike,
// depending on the allowed status of Napalm and the chance to get it.
// See Gunship section in wmdcontrol.cfg for gunship settings!
// Set WMD deployment type:
// 0 = disabled
// 1 = enabled - fixed (default)
// 2 = enabled - random
// 3 = enabled - allowed random
//set ex_rank_wmdtype "1"

// Upgrade WMD when a better one becomes available
// 0 = disabled (default)
// 1 = enabled
//set ex_rank_wmd_upgrade "0"


// Rank based WMD deployment: Fixed
// -----------------------------------------------------------------------------
// If you selected Fixed WMD deployment you only have to configure the
// general settings in the General WMD Settings section. Ranks are fixed:
// Rank 0, 1, 2 = Nothing
// Rank 3 = Mortars only
// Rank 4 = Artillery only
// Rank 5 & 6 = Airstrikes only
// Rank 7 = SPECIAL


// Rank based WMD deployment: Random
// -----------------------------------------------------------------------------
// Random deployment will allow you to hand out WMD for the achieved rank you
// have configured, and the rank(s) below, if existing. Default settings are:
// Rank 0, 1, 2 = Nothing
// Rank 3 = Mortars only
// Rank 4 = Mortars and Artillery at random
// Rank 5 & 6 = Mortars, Artillery and Airstrikes at random
// Rank 7 = Mortars, Artillery, Airstrikes and SPECIAL at random

// Mortar strikes available at which rank?
// min = 0, max = 7 (default 3)
//set ex_rank_mortar "3"

// Artillery available at which rank?
// min = rank_mortar + 1, max = 7 (default 4)
//set ex_rank_artillery	 "4"

// Airstrikes available at which rank?
// min = rank_artillery + 1, max = 7 (default 5)
//set ex_rank_airstrike "5"

// SPECIAL: Napalm airstrikes or gunship available at which rank?
// min = rank_airstrike + 1, max = 7 (default 7)
//set ex_rank_special "7"


// Rank based WMD deployment: Allowed Random
// -----------------------------------------------------------------------------
// Allowed Random will let you set one rank to be reached and then a random WMD
// will be picked from the ones you allow.
// min = 1, max = 7 (default 5)
//set ex_rank_allow_on "5"

// Allow Mortar strikes?
// 0 = disabled
// 1 = enabled (default)
//set ex_rank_allow_mortar "1"

// Allow Artillery?
// 0 = disabled
// 1 = enabled (default)
//set ex_rank_allow_artillery "1"

// Allow Airstrikes?
// 0 = disabled
// 1 = enabled (default)
//set ex_rank_allow_airstrike "1"

// SPECIAL: Allow Napalm airstrikes or gunship?
// Napalm needs airstrikes enabled (above). To turn on gunship see wmdcontrol.cfg
// 0 = disabled (default)
// 1 = enabled
//set ex_rank_allow_special "0"


