//   8 = HUD message on attacker (YOUR KILL HAS BEEN DENIED)
//  16 = message on attacker (Your kill has been denied)*
// --- +
// ... = info level (default 23)
//set ex_kc_denied_msg "23"

// Dog tags color for DM style game types (same color for all players)
