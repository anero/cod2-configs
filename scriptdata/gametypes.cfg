// INFO: supported for all game types, except FT, HM, LMS and LTS!
// 0 = disabled (default)
// 1 = enabled - only attacker can collect
// 2 = enabled - attacker and his teammates can collect, points for attacker
// 3 = enabled - attacker and his teammates can collect, points for collector
//set ex_kc "0"

// Require kill confirmation for these weapons
// 0 = all weapons (including WMD, perks, nades, etc.)
// 1 = all weapons, except gunship
// 2 = all weapons, except gunship and snipers (default)
// 3 = all main weapons (from weapon menus)
// 4 = all main weapons, except snipers
//set ex_kc_weapon "2"

// Points distribution for confirmed kill
// 0 = regular and reward points on collect (default)
// 1 = reward points on kill, regular points on collect
// 2 = regular points on kill, reward points on collect
// 3 = regular and reward points on kill, bonus points on collect
//set ex_kc_pdistr "0"

// Bonus for confirmed kill (requires ex_kc_pdistr set to bonus mode)
// min = 1, max = 999 (default 1)
//set ex_kc_confirmed_bonus "1"

// Kill denied (pick-up by victim to avoid points given to enemy)
// In DM style games, mode 3 will be converted to mode 1, and mode 4 and 5 will
// be converted to mode 2 automatically.
// INFO: In kill denied bonus modes (2, 4 and 5) the Tactical Insertion perk
// will be disabled automatically!
// 0 = disabled
// 1 = enabled - only victim can collect, no points
// 2 = enabled - only victim can collect, bonus points
// 3 = enabled - victim and teammates can collect, no points
// 4 = enabled - victim and teammates can collect, bonus points if victim (default)
// 5 = enabled - victim and teammates can collect, bonus points
//set ex_kc_denied "4"

// Bonus for denied kill (requires ex_kc_denied set to bonus mode)
// min = 1, max = 999 (default 1)
//set ex_kc_denied_bonus "1"

// Time in seconds before dog tags are removed automatically
// min = 10, max = 120 (default 30)
//set ex_kc_timeout "30"

// Confirmed: sound and messages
// INFO: levels indicated with * are included in default
//   0 = disabled
//   1 = sound on attacker*
//   2 = HUD message on attacker (KILL CONFIRMED)*
//   4 = message on attacker*
//   8 = HUD message on victim (DEATH CONFIRMED)
//  16 = message on victim (Your death has been confirmed)*
