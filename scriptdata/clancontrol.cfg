// Clan Member Check
//******************************************************************************
// If player wears one of the registered tags, check if he is an authorized member
// If the player's name is not listed below, he will get kicked.
// 0 = disabled (default)
// 1 = enabled - check members for clan 1 only
// 2 = enabled - check members for clan 1 and 2
// 3 = enabled - check members for clan 1, 2 and 3
// 4 = enabled - check members for clan 1, 2, 3 and 4
//set ex_checkmembers "0"

// List of players who are authorized to wear one of the registered clan tags.
// WARNINGS:
// - Remove the // in front of the name, otherwise it will be ignored.
// - Remove all color codes from the names, but leave the clan tag in.
// - Always start with _0, and DO NOT skip numbers.
// - DO NOT comment a player's name, unless it's the last one on the list.
// - If you want to remove a listed player, DO NOT make an empty entry ("" or
//   only spaces like "  "). You either move the last player on the list to the
//   freed entry, or you replace the name with something else, like "--".
// - If you rename Unknown Soldiers to clan guests (monitoring.cfg), you should
//   NOT include your clan tag in the ex_usclanguestname setting!

//set ex_member_name_0 "playername"
