//******************************************************************************
// Total Stats, skill based auto-assign and skill based auto-balance
//******************************************************************************
// Keep track of player's total playing time, points, kills and deaths
// 0 = disabled (default)
// 1 = enabled
//set ex_statstotal "0"

// Skill based balancing
// Take skill levels into consideration when auto-assigning and balancing teams.
// In order to collect reliable stats for skill based balancing, it's advised
// to enable ex_statstotal above for some time (depending on server traffic)
// prior to enabling the ex_statstotal_balance feature!
// It's also recommended to enable forced auto-assign in playercontrol.cfg. This
// way, teams will be balanced based on the average skill level when players
// join, minimizing skill based auto-balancing later on.
// WARNING #1: main switch for team balancing needs to be enabled (see
// scr_teambalance in serversettings.cfg).
// WARNING #2: clan exclusion is not available in skill based balancing!
// 0 = disable (default)
// 1 = enabled
//set ex_statstotal_balance "0"

// Balance mode
// When using mode 1 or 2, please be aware that you should stick to the points
// per kill set in gametypes.cfg (ex_points_kill), because it's related to the
// total score stats of a player, affecting SPM and the weighted skill value.
// The weighted skill value mode (2) includes score per minute, kills per minute
// and kill-death ratio. Formula (SPM*7)+(KPM*3)+(KDR*1)
// 0 = kills per minute
// 1 = score per minute
// 2 = weighted skill value (default)
//set ex_statstotal_balance_mode "2"

// Time before accepting player's stats for skill based balancing
// INFO: players who have no reliable stats record yet will get auto-assigned
// the traditional way. They are also ignored during skill-balancing.
// Here you can set the time (in minutes) before taking a player's skill level
// into consideration.
// min = 0, max = 1440 (default 60)
//set ex_statstotal_balance_grace "60"

// Minimum difference in skill levels to initiate skill-balancing
// INFO: when set explicitly (>0), remember that you have to adapt the value to
// the balance mode selected above.
// 0 = auto detect (default)
// 1 - 99999 = difference to trigger balancing
//set ex_statstotal_balance_diff "0"

// Change auto-balance interval
// If enabled this will double the auto-balance interval when skill based auto-
// balancing was SUCCESSFUL. This will decrease the chance of ripping a well
// oiled team apart as the match progresses, at the risk of having unbalanced
// teams towards the end of the match.
// When using the default auto-balance delay and interval of 60 seconds (see
// serversettings.cfg), assuming each run triggers a SUCCESSFUL balancing act,
// skill based auto-balance will occur at the 1, 3, 7, 15 and 31 minute marks.
// 0 = disabled
// 1 = enabled (default)
//set ex_statstotal_balance_interval "1"

