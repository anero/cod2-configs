// 0 = disabled (default)
// 1 - 10 = flaks
set ex_flakfx "3"
set ex_flakfx_large "0"

// Minimum delay between flak bursts in seconds
// min = 10, max = 720 (default 120)
//set ex_flakfx_delay_min "120"

// Maximum delay between flak bursts in seconds
// min = ex_flakfx_delay_min, max = 1440 (default min * 2)
//set ex_flakfx_delay_max "240"


