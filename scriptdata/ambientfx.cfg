//******************************************************************************
// Ambient Tracers
//******************************************************************************
// Tracer anti-aircraft effects appear off the map area. If the Anti-Aircraft
// effects are enabled in the ambient planes section, the delay between tracers
// is reduced.
// 0 = disabled (default)
// 1 - 10 = tracers
set ex_tracers "3"
set ex_tracers_large "0"

// Minimum time to wait between tracers in seconds
// min = 10, max = 720 (default 60)
//set ex_tracers_delay_min "60"

// Maximum delay between tracers in seconds
// min = ex_tracers_delay_min, max = 1440 (default min * 2)
//set ex_tracers_delay_max "120"

// Tracer sound
// To enhance the tracer effect, you can attach the sound of anti-aircraft fire
// to the position of the tracer, this effect is at ambient volumes and distance
// aware
// 0 = disabled
// 1 = enabled (default)
//set ex_tracers_sound "1"


//******************************************************************************
// Ambient Flak FX
//******************************************************************************
// Flak explosions, smoke and dust across the sky
// This will be constant throughout the game, but if Anti-Aircraft effects are
// enabled in the ambient planes section, the flak fx will display just before
