//******************************************************************************
// Weather FX
// Random rain or snow effects on stock and custom maps
// Snow on wintermaps, rain on other maps.
// This will automatically disable ambient snow (ex_ambsnowfx) on stock maps.
//
// There are 10 levels of rain, and 10 levels of snow. The levels are divided
// into 5 categories:
// level  0     : none
// levels 1 - 3 : light
// levels 4 - 6 : medium
// levels 7 - 9 : hard
// level 10     : extreme
//
// WARNING #1: snow will only show on clients running DX9. Rain on DX7 and DX9.
// WARNING #2: rain and snow effects can cause lag. Please test the best levels
// for your server, and set max values accordingly.
// WARNING #3: rain and snow - especially the higher levels - are spawning alot
// of effects simultaneously. This may suppress other effects temporarily.
// INFO: due to a max effect game limit, rain and snow max levels will be
// reduced to 1 if specials (perks) are enabled!
//******************************************************************************
// Main switch
// 0 = disabled (default)
// 1 = enabled
//set ex_weather "0"

// Max rain level
// See table above for levels within each category.
// min = 1, max = 10 (default 10)
//set ex_weather_rain_max "10"

// Max snow level
// See table above for levels within each category.
// min = 1, max = 10 (default 10)
//set ex_weather_snow_max "10"

// Level transition randomizer (in seconds)
// Adds random time to the default transition of 5 seconds.
// min = 1, max = 9999 (default 10)
//set ex_weather_transition "10"

// Level duration randomizer (in seconds)
